<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Background Remover</title>
  <link rel="icon" href="/bg.png">
</head>
<body>
  <div class="container">
    <h1>Remove Background from Image</h1>
    <div class="upload-area">
      <input type="file" id="fileInput" accept="image/*">
      <button id="removeBtn">Remove Background</button>
    </div>
    <img id="outputImage" src="" alt="Result Image" style="display:none;">
    <button id="downloadBtn" style="display:none;">
        <span class="icon">&#x2B07;</span> Download Image
      </button>
      
  </div>
  <script src="script.js"></script>
</body>
</html>
